<!DOCTYPE html>
<html lang="en">
<head>
	<title>Welcome Page</title>
	<link rel="manifest" href="./manifest.json">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="white"/>
	<link rel="apple-touch-icon" href="./img/throw.png">



	<meta name="theme-color" content="white" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="davidjal PWA (Progressive Web Application)">
  
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-status-bar-style" content="black">
	<meta name="mobile-web-app-title" content="davidjal PWA (Progressive Web Application)">
</head>
<body>

	<article>
		<header>
			<h1>Welcome Gamer</h1>
			<p>Please enter your login and password</p>
		</header>
	
	</article>



	<form action="./Gameloop.html" method="GET" target="_blank">

		<br>
		<input type="text" id="gameID" name="q" value="Game">
		<label for ="gameID">:</label><br>
		<br>
		<input type="text" id="usernameID" name="username" value ="Username">
		<label for ="usernameID">Username:</label><br>
		<br>
		<input type="password" id="passID" name="password" value ="Password">
		<label for ="passID">Password:</label><br>
		<br>
		<input type="radio" id="enemyID" name="enemy" value="Player" checked>Player<br>
		<label for ="enemyID">:</label><br>
		<br>
		<input type="hidden" name="wallet" value="David">

		<select name="enemy_color">

			<option value="Green">Sword</option>
			<option value="Green">Stone</option>
			<option value="Green">Wizard Stick</option>
		</select>
		<br>

		<button type="reset">Reset</button>
		<button type="submit">Send me to the game</button>

	</form>

</body>
<script src="./register.js"></script>

</html>
